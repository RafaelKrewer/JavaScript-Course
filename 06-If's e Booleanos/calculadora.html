<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculateResult();
      ">=</button>

      <button onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button onclick="
        clearCalculation();
      ">Clear</button>
    </p>

    <script>
      // Inicializa a variável calculation com o valor armazenado no localStorage, se existir
      let calculation = localStorage.getItem('calculation') || '';

      // Atualiza a expressão e armazena no localStorage
      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      }

      // Calcula o resultado da expressão e armazena no localStorage
      function calculateResult() {
        try {
          calculation = eval(calculation);
          console.log(calculation);
          localStorage.setItem('calculation', calculation);
        } catch (e) {
          console.error('Invalid calculation');
        }
      }

      // Limpa a expressão e atualiza o localStorage
      function clearCalculation() {
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
